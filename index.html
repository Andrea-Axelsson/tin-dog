<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Label</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <img class="small-icon" src="images/icon-profile.png" alt="Profile Icon">
                <img id="logo-button" class="logo" src="images/logo.png" alt="Logo">
                <img class="small-icon" src="images/icon-chat.png" alt="Chat Icon">
            </nav>
        </header>

        <img id="like-badge" class="badge" src="images/badge-like.png" alt="Like Badge">
        <img id="dislike-badge" class="badge" src="images/badge-nope.png" alt="Nope Badge">

        <main>
            <div id="dog-match">
            </div>
        </main>

        <footer>

            <div class="buttons">
                <div id="dislike-button" class="button">
                    <div class="white-circle dislike"></div>
                    <img class="button-icon" src="images/icon-cross.png" alt="Profile Icon">
                </div>

                <div id="like-button" class="button">
                    <div class="white-circle like"></div>
                    <img class="button-icon" src="images/icon-heart.png" alt="Logo">
                </div>
            </div>


        </footer>
        <script src="/index.js" type="module"></script>
    </div>
</body>

</html>
